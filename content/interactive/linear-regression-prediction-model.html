  <label for="usr-shoe" style="font-size: 1.4em">Shoe Size: </label>
    <input type="text" id="usr-shoe" style="font-size: 1.4em; width: 2em;">
    <br>
    <input type="submit" value="Submit" id="shoeSubmit" class="btn btn-info btn-large">



<script src="js/d3.min.js"></script>
<script src="js/simple-statistics.min.js"></script>
<script>

const colors = {
  info: '#00BFFF',
  danger: '#fb4c52',
  warning: '#FBC15E',
  success: '#9fc857',
  orange: '#FF8B22',
  muted: '#B4B4B4',
  pop: '#ce4ad0'
}

  const margin = {left: 60, top: 50, right: 20, bottom: 60}
  const width = 550 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom

  const radius = 5,
        xName = "shoeSize",
        yName = "height",
        xLims = [4, 15]

  const data = [{"height":72,"shoeSize":13},{"height":72,"shoeSize":12},{"height":64,"shoeSize":5.5},{"height":62,"shoeSize":5},{"height":65,"shoeSize":7},{"height":65,"shoeSize":9.5},{"height":61,"shoeSize":5},{"height":69,"shoeSize":8.5},{"height":67,"shoeSize":8},{"height":60,"shoeSize":5},{"height":63,"shoeSize":7.5},{"height":67,"shoeSize":6.5},{"height":67,"shoeSize":7.5},{"height":73,"shoeSize":13},{"height":60,"shoeSize":5.5},{"height":65,"shoeSize":8.5},{"height":62,"shoeSize":6},{"height":67,"shoeSize":8.5},{"height":64,"shoeSize":5.5},{"height":64,"shoeSize":6},{"height":64,"shoeSize":6.5},{"height":68,"shoeSize":9},{"height":73,"shoeSize":12},{"height":68,"shoeSize":8}]


  const svg = d3.select("body")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`)
      .attr("width", width)
      .attr("height", height)


  const xScale = d3.scaleLinear()
    .range([0, width])
    .domain(xLims)

  const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([54, 82])

  const xAxis = svg.append('g')
      .attr('class', 'axis xAxis')
      .attr('transform', `translate(0, ${height})`)
      .call(d3.axisBottom(xScale))

  svg.append('text')
      .attr('class', 'axisLabel')
      .attr('x', width/2)
      .attr('y', height+margin.bottom/1.3)
      .style("text-anchor", "middle")
      .style("font-size","1.5em")
      .style("font-family", "Raleway")
      .text('Shoe Size');

  const yAxis = svg.append('g')
      .attr('class', 'axis yAxis')
      .call(d3.axisLeft(yScale))
  svg.append('text')
      .attr('class', 'axisLabel')
      .attr('transform', `translate(${-margin.left/2}, ${height/2}) rotate(-90)`)
      .style("text-anchor", "middle")
      .style("font-size","1.5em")
      .style("font-family", "Raleway")
      .text('Height (in)');
 
  svg.append('text')
      .attr('class', 'rLabel')
      .attr('x', 15)
      .attr('y', -15)
      .style("text-anchor", "start")
      .style("font-size","2em")
      .style("fill", colors.success)
      .text('UCLA students (STATS-13, 2017)');
  const rText = svg.append('text')
      .attr('class', 'rLabel')
      .attr('x', 15)
      .attr('y', 15)
      .style("text-anchor", "start")
      .style("font-size","2em")
      .style("fill", colors.success)
      .text(updateEquationParameters(data));

  const predText = svg.append('text')
      .attr('class', 'rLabel')
      .attr('x', xScale(9))
      .attr('y', yScale(55))
      .style("text-anchor", "start")
      .style("font-size","2em")
      .style("fill", colors.pop)
      .text(`Predicted size: 0ft 0`);

  plotDataset(data)
  updateRegressionLine(data, svg, colors.info)

  // Original data as outline
  const outline=true
  if (outline) {
    svg.selectAll(".circleOriginal")
    .data(data)
    .enter()  
      .append("circle")
        .attr("class", "circleOriginal")
        .attr("cx", d => xScale(d[xName]))
        .attr("cy", d => yScale(d[yName]))
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", 2)
        .attr("opacity", 0.5)
        .attr("r", radius)
  }


  function plotDataset(data, shuffle=false, bootstrap=false, x=xName, y=yName) {
    let selectedData
    if (shuffle) {
      selectedData = breakPair(data)
    } else if (bootstrap) {
      selectedData = bootstrapPair(data)
      selectedData.sort((a,b) => a[xName]-b[xName])
    } else {
      selectedData = data
    }

    let circles = svg.selectAll(".circle")
      .data(selectedData)

    // needed for 
    const size = circles.size();
    let done = 0;

     circles.exit().remove()
     circles.enter()
      .append("circle")
        .attr("class", "circle")
        .attr("cx", d => xScale(d[x]))
        .attr("cy", d => yScale(d[y]))
        .attr("fill", colors.muted)
        .attr("r", radius)
      .merge(circles)
        .transition().duration(500)
        .attr("cx", d => xScale(d[x]))
        .attr("cy", d => yScale(d[y]))
      .on('end', d => {
        done += 1;
        if (done === size) {
          // Update regression Line when all transitions are done
          updateRegressionLine(selectedData, svg, colors.danger)
          rText.text(updateEquationParameters(selectedData))
        }
      })

    
  }

  function updateRegressionLine(data, container, colorLine) {
    const regLineData = getRegressionLineData(data)

    let regLine = container.selectAll(".regLine")
      .data([regLineData])
    regLine.exit().remove()
    regLine.enter()
    .append("line")
      .attr("class", "regLine")
      .attr("x1", d => xScale(d[0][0]))
      .attr("y1", d => yScale(d[0][1]))
      .attr("x2", d => xScale(d[1][0]))
      .attr("y2", d => yScale(d[1][1]))
      .attr("stroke-width", 3)
    .merge(regLine)
      .transition().duration(500)
      .attr("x1", d => xScale(d[0][0]))
      .attr("y1", d => yScale(d[0][1]))
      .attr("x2", d => xScale(d[1][0]))
      .attr("y2", d => yScale(d[1][1]))
      .attr("stroke", colorLine)
  }


  function breakPair(data, x=xName) {
    const shuffledX = d3.shuffle([...new Array(data.length)].map((d,i) => data[i][x]))
    
    return data.map((d,i) => {
      return {"shoeSize": shuffledX[i],
              "height": d.height}
    })
  }
  function bootstrapPair(data) {
    const indices = [...new Array(data.length)].map((d,i) => i)
    const bootstrapIdx = getRandom(indices, indices.length)
    return bootstrapIdx.map(idx => data[idx])
  }

  function updateEquationParameters(data, x=xName, y=yName){
    const regParams = ss.linearRegression(data.map(d => [d[x], d[y]]))
    return `y=${regParams.m.toFixed(3)}x+${regParams.b.toFixed(3)}`
  }

  function getRegressionLineData(data, x=xName, y=yName){
    const regParams = ss.linearRegression(data.map(d => [d[x], d[y]]))
    const regLine = xLims.map(d => [d, ss.linearRegressionLine(regParams)(d)])
    return regLine
  }

  const getRandom = (arr, n, replace=true) => {
    let result = new Array(n),
        len = arr.length,
        taken = new Array(len);
    if (!replace) {
      if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
      while (n--) {
        let x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len in taken ? taken[len] : len;
      }
    } else {
      while (n--) {
        let x = Math.floor(Math.random() * len);
        result[n] = arr[x];
      }
    }
    return result;
  }

  function updatePrediction() {
    const input = d3.select("#usr-shoe").property("value")
    if (input =="") {
      const text = `Predicted size: 0ft 0`
      predText.text(text)
    } else {
      const regParams = ss.linearRegression(data.map(d => [d[xName], d[yName]]))
      const predictedSize = ss.linearRegressionLine(regParams)(+input)
      const predSizeInFeet = predictedSize/12
      const text = `Predicted size: ${parseInt(predSizeInFeet)}ft ${((predSizeInFeet-parseInt(predSizeInFeet))*12).toFixed(0)}`
      predText.text(text)
    } 
  }

  d3.select("#shoeSubmit")
    .on("click", updatePrediction)

  d3.select("#usr-shoe")
    .on("change", updatePrediction)

</script>
