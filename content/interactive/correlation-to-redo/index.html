<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Understanding and Interpreting Correlations - an Interactive Visualization</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<style>

  body {
      font-family: "Raleway";
      font-size: 18px;
      text-rendering: optimizeLegibility;
       -webkit-font-smoothing: antialiased;
  }

  svg {
      shape-rendering: geometricPrecision;
  }

  #viz svg {
   background: none;
   border-radius:6px;
  }
  line {
  	fill: none;
  	stroke: #fff;
  }

  .lm-line {
    stroke: #fb4c52;
    stroke-width:3px;
    stroke-dasharray: 10 10
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: black;

  }

  .axis .tick line {
    display: none;
  }
  .axis text {
    fill: black;
    font-size: 13px;
  }

  .dot {
    fill: #00BFFF;
    stroke: none;
    opacity:0.9;
  }

.circle1 {
    /*fill: #30394F;*/
    fill: #FBC15E;
    stroke: #30394F;


  }
  .circle2 {
    /*fill: #6ACEEB;*/
    fill: #9fc857;
    stroke:#6ACEEB;

  }
  .intersect {
    stroke: #0E6569;
    stroke-width: 2px;
    fill: #0E6569;

  }


  /* Site style */
  .btn-default {
    color: #FFF;
    background-color: #000;
    border:none;
    transition-delay: 0s;
    transition-duration: 0.2s;
    transition-property: background-color, color;
    transition-timing-function: ease-in-out;
  }

  .form-control {
    box-shadow: none;
  }

  .form-control:focus {
    border-color: #66afe9;
    box-shadow: none;
  }



  /**
   UI Slider
  */

  .ui-slider {
    background: #ebedef;
    border-radius: 32px;
    height: 12px;
    -webkit-box-shadow: none;
    box-shadow: none;
    margin-bottom: 20px;
    position: relative;
  }
  .ui-slider-handle {
    background-color: #30394F;
    border-radius: 50%;
    cursor: pointer;
    height: 18px;
    margin-left: -9px;
    position: absolute;
    top: -3px;
    width: 18px;
    z-index: 2;
    -webkit-transition: background 0.25s;
    transition: background 0.25s;
  }
  .ui-slider-handle[style*='100'] {
    margin-left: -15px;
  }
  .ui-slider-handle:hover,
  .ui-slider-handle:focus {
    background-color: #30394F;
    outline: none;
  }
  .ui-slider-handle:active {
    background-color: #30394F;
  }
  .ui-slider-range {
    background-color: #6ACEEB;
    border-radius: 30px 0 0 30px;
    display: block;
    height: 100%;
    position: absolute;
    z-index: 1;
  }
  .ui-slider-value {
    float: right;
    font-size: 13px;
    margin-top: 12px;
  }
  .ui-slider-value.first {
    clear: left;
    float: left;
  }


  

</style>

<script src="js/d3.min.js"></script>

  
<div class="container">
	<div class="row">
    <div class="col-md-12">
        <h3>Slide me</h3>
        <div id="slider" class="ui-slider"></div>
        <div class="row">
			    <div class="col-sm-6">
				     <div id="viz"></div>
			    </div>
			    <div class="col-sm-6">
						<h2>Correlation: <strong><span id="rho-heading">0</span></strong></h2>
            <div class="form-inline" role="form">
              <div class="form-group">
                <label for="sample_size" class="control-label">Sample size</label>
                <input type="text" class="form-control" placeholder="100" id="sample_size">
              </div>
              <button type="button" class="btn btn-default" id="new_sample">New sample</button>
            </div>
            <h2>Shared variance: <strong><span id="shared-heading">0</span>%</strong></h2>
            <div id="venn2"></div>
			    </div>
        </div>
		</div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/jstat.js"></script>
<script src="js/regression.js"></script>
<script src="js/vis.js"></script>

</body>
</html>
