<!DOCTYPE html>
<body>

<script src="js/d3.min.js"></script>
<script>

d3.text("data/words-sampling-frame.csv").then((data, error) => {
  if (error) throw error
    var parsedCSV = d3.csvParseRows(data);

    var container = d3.select("body")
      .append("div")
      .append("table")
        .attr("width", "100%")
        .style("font-family", "Raleway")
        .style("font-size", "1em")

      .selectAll("tr")
        .data(parsedCSV).enter()
        .append("tr")

      .selectAll("td")
        .data(d => d)
        .enter()
        .append("td")
          .style("border-bottom", "1pt solid black")
          .text(d => d);
  });

</script>
