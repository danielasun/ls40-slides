<section>
  <h3>Describing a dataset</h3>
  <div class="small">
    When describing a dataset, we generally consider the following three questions: <br>
      <ul class="normal down-2">
        <li>What is the general <span class="danger">shape</span> of the data?</li>
        <li>Where are the data values <span class="danger">centered</span>?</li>
        <li>How do the data <span class="danger">vary</span>?</li>
      </ul>
  </div>
  <br>
  <div class="row">
    <p class=" sided border-orange col-40">These are all aspects of what we call the <span class="orange">distribution</span> of the data.</p>
    <div class="col-60">
      <svg width="100%" viewBox="0 50 576 200">
        <use xlink:href="content/img/dotplot-distribution.svg#axes_1"></use>
      </svg>
    </div>
  </div>
</section>
