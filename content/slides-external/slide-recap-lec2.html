<section data-transition="slide-in">
  <h3>Last time</h3>

  <p class="sided border-danger">Importance of <span class="danger">visualizing</span> your data</p>
  <p class="sided border-pop">Know/Describe your dataset (pattern? <span class="pop">distribution</span>?)</p>
  
  <div class="col-50 right-50 smaller framed fragment down-5" data-fragment-index=1>
    <div>
      <i class="fas fa-arrow-circle-right warning"></i> Symetrical? Skewed? Multimodal?
    </div>
    <div class="fragment" data-fragment-index=2>
      <i class="fas fa-arrow-circle-right danger"></i> Mean/Median/Mode (<i class="fas fa-exclamation-triangle danger"></i> Resistance)
    </div>
    <div class="fragment" data-fragment-index=3>
      <i class="fas fa-arrow-circle-right success"></i> SD/Range/IQR
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <p class="fragment warning" data-fragment-index=1>Shape</p>
      <p class="fragment danger" data-fragment-index=2>Central tendency</p>
      <p class="fragment success" data-fragment-index=3>Spread</p>
    </div>
    <div class="col-75">
      <svg width="100%" viewBox="0 42 576 216">
        <use xlink:href="content/img/dotplot-distribution.svg#axes_1"></use>
        <use class="fragment" data-fragment-index=1 xlink:href="content/img/dotplot-distribution.svg#axes_2"></use>
        <use class="fragment" data-fragment-index=2 xlink:href="content/img/dotplot-distribution.svg#axes_3"></use>
        <use class="fragment" data-fragment-index=3 xlink:href="content/img/dotplot-distribution.svg#axes_4"></use>
      </svg>
    </div>
  </div>
</section>


<section data-transition="slide-out">
  <h3>Explore the distribution of your data</h3>
  <div class="row">
    <div class="col-40">
      <bpan class="small em">Categorical variables</bspan>
      <img class="col-80" src="content/img/distribution-proportion-ex.svg">
    </div>
    <div class="col-60">
      <bspan class="small em">Quantitative variables</bspan>
      <div class="fig-container" data-file="interactive/histogram-parameters.html"></div>
    </div>
  </div>
</section>
